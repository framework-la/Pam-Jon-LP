<!DOCTYPE html>
<html>
    <head>
        <title>Should I...?</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
       <header><b>SHOULD I...?</b><img id="refresh" src="refresh.png" width="20" height="20"></header>
       <div id='inputWrapper'>
        <input id="question" placeholder="Ask away...">
        <button id="submit">SUBMIT</button>
       </div>
        <div id="response">
            <p id="answer"></p>
            <img id="image">
            <p id="share"></p>
            <form id='form'>
                <input id="url"><button id="copy">COPY</button>
            </form>
       </div>
        <script src="jquery-3.1.0.js"></script>
        <script src="main.js"></script>
    </body>
</html>
